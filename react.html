<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sunnith Speed Check</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      .btn {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div style="background-color: lightblue">
      <h1 style="text-align: center">Sunnith Speed Check</h1>
    </div>
    <div id="target">Your time: <span id="targetTime">0</span> ms</div>
    <div id="counter">Count: <span id="countValue">0</span></div>
    <button class="btn btn-primary" onclick="startTime()">Start Timer</button>
    <button class="btn btn-primary" id="reactButton">React</button>

    <script>
      let reactTime = undefined;

      function recordTime() {
        reactTime = Date.now();
        console.log(reactTime);
      }

      document.getElementById("reactButton").onclick = recordTime;
      function getRandomCountdown() {
        return Math.floor(Math.random() * 9) + 2;
      }

      function startTime() {
        const countdown = getRandomCountdown();
        document.getElementById("counter").innerHTML = countdown;
        for (let i = 0; i < countdown; i++) {
          setTimeout(function () {
            document.getElementById("counter").innerHTML = i;
          }, (countdown - i - 1) * 1000);
        }

        setTimeout(function () {
          if (reactTime === undefined) {
            document.getElementById("target").innerHTML = "Too Slow";
          } else {
            const endTime = Date.now();
            const elapsedTime = endTime - reactTime;
            document.getElementById("target").innerHTML =
              "Time was " + elapsedTime + " ms";
          }
        }, (countdown - 1) * 1000);
      }
    </script>
  </body>
</html>
